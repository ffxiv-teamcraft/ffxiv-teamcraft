defaults: &defaults
  working_directory: ~/ffxiv-teamcraft
  docker:
    - image: cimg/node:16.14-browsers


version: 2.1
orbs:
  win: circleci/windows@5.0.0
jobs:
  setup:
    <<: *defaults
    resource_class: large
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install local dependencies
          command: yarn install --immutable
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/
          paths:
            - ffxiv-teamcraft/*
            - .cache/*


  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Lint code and JSON
          command: yarn run lint


  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Testing
          command: yarn run test
      - run:
          name: Codecov upload
          command: yarn run codecov


  build:
    <<: *defaults
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Building
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                yarn run build:prod
            else
                yarn run build:beta
            fi
          no_output_timeout: 30m
      - persist_to_workspace:
          root: ~/
          paths:
            - ffxiv-teamcraft/dist/*
            - .cache/*


  deploy-hosting:
    working_directory: ~/ffxiv-teamcraft
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Authorize GCloud Command Line Tool
          command: |
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
      - add_ssh_keys:
          fingerprints:
            - "96:02:36:2b:33:81:70:ce:37:3d:f8:9b:e5:ac:65:30"
      - run:
          name: Deploying cdn to OVH server
          command: bash tools/cdn/deploy.sh
      - run:
          name: Updating Cloud Run
          command: gcloud builds submit --tag gcr.io/ffxivteamcraft/ssr && gcloud beta run deploy tc-ssr --image gcr.io/ffxivteamcraft/ssr --region europe-west1 --allow-unauthenticated


  deploy-firebase-hosting:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Deploying web
          command: ./node_modules/.bin/firebase deploy -P default --only hosting --token "$FIREBASE_TOKEN"


  release-desktop:
    executor:
      name: win/default
    working_directory: ~/ffxiv-teamcraft
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys:
            - v2-deps-{ .Branch }-{ checksum "yarn.lock" }
      - run: choco install wget -y
      - run:
          command: wget https://nodejs.org/dist/v16.17.0/node-v16.17.0-x86.msi -P C:\Users\circleci\Downloads\
          shell: cmd.exe
      - run: MsiExec.exe /i C:\Users\circleci\Downloads\node-v16.17.0-x86.msi /qn
      - run:
          name: Install yarn
          command: |
             Start-Process powershell -verb runAs -Args "-start GeneralProfile"
             nvm install 16.17.0
             nvm use 16.17.0
             npm i -g yarn
      - run:
          name: Reinstalling dependencies for windows
          command: yarn install --immutable
      - run:
          name: Deploying desktop on github
          no_output_timeout: 30m
          command: yarn run electron:setup:publish
      - persist_to_workspace:
          root: ~/
          paths:
            - ffxiv-teamcraft/release/*


  deploy-staging:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Deploying web
          command: ./node_modules/.bin/firebase deploy -P beta --only hosting --token "$FIREBASE_TOKEN"


workflows:
  version: 2
  flow:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - build:
          requires:
            - lint
      - deploy-hosting:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-firebase-hosting:
          requires:
            - deploy-hosting
          filters:
            branches:
              only: master
      - release-desktop:
          requires:
            - lint
          filters:
            branches:
              only: master
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only: release/10.0

