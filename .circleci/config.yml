version: 2
jobs:
    setup:
        working_directory: ~/project/ffxiv-teamcraft
        docker:
        - image: circleci/node:8.11.3-browsers
        steps:
        - checkout
        - run:
              name: Show current branch
              command: echo ${CIRCLE_BRANCH}
        - restore_cache:
              keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-
        - run:
              name: Install local dependencies
              command: npm install
        - save_cache:
              key: v1-dependencies-{{ checksum "package.json" }}
              paths:
              - node_modules


    lint:
        working_directory: ~/project
        docker:
        - image: circleci/node:8.11.3-browsers
        steps:
        - attach_workspace:
              at: /project
        - run:
              name: Lint code and JSON
              command: npm run lint


    test:
        working_directory: ~/project
        docker:
        - image: circleci/node:8.11.3-browsers
        steps:
        - attach_workspace:
              at: /project
        - run:
              name: Testing
              command: npm run test
        - run:
              name: Codecov upload
              command: npm run codecov


    build:
        working_directory: ~/project
        docker:
        - image: circleci/node:8.11.3-browsers
        steps:
        - attach_workspace:
              at: /project
        - run:
              name: Building
              command: |
                  if [ "${CIRCLE_BRANCH}" == "master" ]; then
                      npm run build:prod
                  else
                      npm run build:beta
        - save_cache:
              key: dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
              paths:
              - dist


    deploy-prod:
        working_directory: ~/project
        docker:
        - image: circleci/node:8.11.3-browsers
        steps:
        - attach_workspace:
              at: /project
        - run:
              name: Deploying web
              command: npm run build:prod && firebase deploy -P default
        - run:
              name: Deploying desktop
              command: npm run electron:setup:publish


    deploy-staging:
        working_directory: ~/project
        docker:
        - image: circleci/node:8.11.3-browsers
        steps:
        - attach_workspace:
              at: /project
        - run:
              name: Deploying web
              command: npm run build:beta && firebase deploy -P beta


workflows:
    version: 2
    flow:
        jobs:
        - setup
        - lint:
              requires:
              - setup
        - test:
              requires:
              - setup
        - build:
              requires:
              - lint
              - test
        - deploy-prod:
              requires:
              - build
              filters:
                  branches:
                      only: master
        - deploy-staging:
              requires:
              - build
              filters:
                  branches:
                      only: staging

