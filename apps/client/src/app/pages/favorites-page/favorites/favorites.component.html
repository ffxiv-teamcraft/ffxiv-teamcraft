<h2>{{'Favorites' | translate}}</h2>
@if (workshops$ | async; as workshops) {
  <nz-list [nzDataSource]="workshops" [nzHeader]="'WORKSHOP.Workshops' | translate"
    [nzRenderItem]="workshopRow">
    <ng-template #workshopRow let-workshopDisplay>
      <div class="favorite-row">
        <app-workshop-panel [lists]="workshopDisplay.lists" [workshop]="workshopDisplay.workshop"></app-workshop-panel>
      </div>
    </ng-template>
  </nz-list>
}

@if (lists$ | async; as lists) {
  <nz-list [nzDataSource]="lists" [nzHeader]="'Lists' | translate"
    [nzRenderItem]="listRow">
    <ng-template #listRow let-list>
      <div class="favorite-row">
        <app-list-panel [list]="list"></app-list-panel>
      </div>
    </ng-template>
  </nz-list>
}

@if (rotations$ | async; as rotations) {
  <nz-list [nzDataSource]="rotations" [nzHeader]="'SIMULATOR.Rotations' | translate"
    [nzRenderItem]="rotationRow">
    <ng-template #rotationRow let-rotation>
      <div class="favorite-row">
        <app-rotation-panel [rotation]="rotation"></app-rotation-panel>
      </div>
    </ng-template>
  </nz-list>
}

@if (rotationFolders$ | async; as rotationFolders) {
  <nz-list [nzDataSource]="rotationFolders"
    [nzHeader]="'SIMULATOR.ROTATIONS.FOLDERS.Folders' | translate"
    [nzRenderItem]="folderRow">
    <ng-template #folderRow let-folder>
      <div class="favorite-row">
        <app-rotation-folder-panel [folder]="folder.folder" [rotations]="folder.rotations"></app-rotation-folder-panel>
      </div>
    </ng-template>
  </nz-list>
}
