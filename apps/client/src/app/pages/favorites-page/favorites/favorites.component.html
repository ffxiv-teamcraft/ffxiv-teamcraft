<h2>{{'Favorites' | translate}}</h2>
<nz-list [nzHeader]="'WORKSHOP.Workshops' | translate" [nzRenderItem]="workshopRow" [nzDataSource]="workshops"
         *ngIf="workshops$ | async as workshops">
  <ng-template #workshopRow let-workshopDisplay>
    <div class="favorite-row">
      <app-workshop-panel [workshop]="workshopDisplay.workshop" [lists]="workshopDisplay.lists"></app-workshop-panel>
    </div>
  </ng-template>
</nz-list>

<nz-list [nzHeader]="'Lists' | translate" [nzRenderItem]="listRow" [nzDataSource]="lists"
         *ngIf="lists$ | async as lists">
  <ng-template #listRow let-list>
    <div class="favorite-row">
      <app-list-panel [list]="list"></app-list-panel>
    </div>
  </ng-template>
</nz-list>

<nz-list [nzHeader]="'SIMULATOR.Rotations' | translate" [nzRenderItem]="rotationRow" [nzDataSource]="rotations"
         *ngIf="rotations$ | async as rotations">
  <ng-template #rotationRow let-rotation>
    <div class="favorite-row">
      <app-rotation-panel [rotation]="rotation"></app-rotation-panel>
    </div>
  </ng-template>
</nz-list>

<nz-list [nzHeader]="'SIMULATOR.ROTATIONS.FOLDERS.Folders' | translate" [nzRenderItem]="folderRow"
         [nzDataSource]="rotationFolders"
         *ngIf="rotationFolders$ | async as rotationFolders">
  <ng-template #folderRow let-folder>
    <div class="favorite-row">
      <app-rotation-folder-panel [folder]="folder.folder" [rotations]="folder.rotations"></app-rotation-folder-panel>
    </div>
  </ng-template>
</nz-list>
