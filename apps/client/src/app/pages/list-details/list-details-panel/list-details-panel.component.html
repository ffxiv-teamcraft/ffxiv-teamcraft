<nz-collapse>
  <nz-collapse-panel [nzHeader]="panelHeader" [nzActive]="!(displayRow.collapsed || collapsed)"
                     (nzActiveChange)="collapsed = !$event">
    <div>
      <div *ngIf="!displayRow.tiers && ! displayRow.zoneBreakdown && !displayRow.reverseTiers">
        <app-item-row *ngFor="let item of displayRow.rows; trackBy: trackByItem; let odd = odd"
                      [layout]="displayRow.layout"
                      [item]="item"
                      [finalItem]="finalItems" [odd]="odd"></app-item-row>
      </div>
      <div *ngIf="displayRow.tiers || displayRow.reverseTiers">
        <div *ngFor="let tier of tiers; trackBy: trackByTier; let index = index">
          <ng-template #tierTitle>
            {{'Precraft_tier' | translate}} <span
            *ngIf="!displayRow.reverseTiers">{{index + 1}}</span> <span
            *ngIf="displayRow.reverseTiers">{{tiers.length - index}}</span>
          </ng-template>
          <nz-divider [nzText]="tierTitle" nzOrientation="left"></nz-divider>
          <app-item-row *ngFor="let item of tier; trackBy: trackByItem; let odd = odd"
                        [layout]="displayRow.layout"
                        [item]="item"
                        [finalItem]="finalItems" [odd]="odd"></app-item-row>
        </div>
      </div>
      <div *ngIf="displayRow.zoneBreakdown">
        <div *ngFor="let row of zoneBreakdown?.rows; trackBy: trackByZone">
          <div *ngIf="row.items.length > 0">
            <ng-template #zoneTitle>
              <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
                <span class="zone-title">{{getLocation(row.zoneId) | i18n}}</span>
                <button nz-button *ngIf="hasNavigationMap" nzShape="circle" nzSize="small"
                        (click)="openNavigationMap(row)"
                        nz-tooltip [nzTitle]="'NAVIGATION.Title' | translate">
                  <i nz-icon type="gateway"></i>
                </button>
              </div>
            </ng-template>
            <nz-divider [nzText]="zoneTitle" nzOrientation="left"></nz-divider>
            <app-item-row *ngFor="let item of row.items; trackBy: trackByItem; let odd = odd"
                          [layout]="displayRow.layout"
                          [item]="item"
                          [finalItem]="finalItems" [odd]="odd"></app-item-row>
          </div>
        </div>
      </div>
    </div>
    <button nz-button nzBlock *ngIf="finalItems && (permissionLevel$ | async) >= 30" (click)="addItem()">
      + {{'LIST_DETAILS.Add_item' | translate}}
    </button>
  </nz-collapse-panel>
  <ng-template #panelHeader>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="panel-header">
      <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
        <div>{{displayRow.title | translate}}</div>
        <i nz-icon type="check"
           *ngIf="displayRow.collapsed && (displayRow.layoutRow && displayRow.layoutRow.collapseIfDone)"></i>
      </div>
      <div fxLayout="row" fxLayoutGap="10px">
        <button nz-button (click)="$event.stopPropagation()" *ngIf="displayRow.zoneBreakdown"
                nzSize="small" nzShape="circle" nz-tooltip (click)="openFullPathPopup(zoneBreakdown)"
                [nzTitle]="'LIST.Optimized_full_path' | translate">
          <i nz-icon iconfont="icon-map"></i>
        </button>
        <button nz-button (click)="$event.stopPropagation()" *ngIf="hasTrades"
                nzSize="small" nzShape="circle" nz-tooltip (click)="openTotalPricePopup()"
                [nzTitle]="'LIST.Total_price' | translate">
          <i class="material-icons">local_atm</i>
        </button>
        <button nz-button (click)="$event.stopPropagation()" ngxClipboard [cbContent]="getTextExport()"
                (cbOnSuccess)="textCopied()"
                nzSize="small" nzShape="circle" nz-tooltip [nzTitle]="'LIST.Copy_as_text' | translate">
          <i nz-icon type="copy"></i>
        </button>
      </div>
    </div>
  </ng-template>
</nz-collapse>
