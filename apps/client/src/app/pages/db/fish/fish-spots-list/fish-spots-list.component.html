<nz-card [nzTitle]="'DB.FISH.Spots' | translate" [nzLoading]="loading$ | async" fxFlex="1 1 auto" [class.card-with-list]="!(loading$ | async)">
  @for (spot of spots$ | async; track spot; let last = $last) {
    <div
      [class.border-bottom]="!last"
      class="list-row"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="5px"
      >
      <app-map-position
        [mapId]="spot.spotData.mapId"
        [zoneId]="spot.spotData.zoneId"
        showMapName="true"
        showZoneName="true"
        [marker]="spot.spotData.coords"
      ></app-map-position>
      <app-db-button [id]="spot.spot" type="fishing-spot"></app-db-button>
    </div>
  }
</nz-card>
