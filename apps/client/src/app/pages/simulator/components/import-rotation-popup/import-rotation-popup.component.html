<h3 mat-dialog-title>{{'SIMULATOR.Import_from_crafting_optimizer' | translate}}</h3>
<div mat-dialog-content>
  <mat-form-field>
        <textarea matInput placeholder="{{'SIMULATOR.Crafting_optimizer_code' | translate}}" [(ngModel)]="importString"
                  rows="8" cols="50">

        </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" mat-dialog-close="{{importString}}">{{'Ok' | translate}}</button>
  <button mat-button color="warn" mat-dialog-close>{{'Cancel' | translate}}</button>
</div>
