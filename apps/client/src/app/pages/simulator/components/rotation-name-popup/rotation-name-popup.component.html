<h2 mat-dialog-title>{{'SIMULATOR.Rename_rotation' | translate}}</h2>
<div mat-dialog-content>
  <form (submit)="submit()">
    <mat-form-field>
      <input matInput type="text" [formControl]="form" required>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">{{'Confirm' | translate}}</button>
    <button mat-button color="warn" mat-dialog-close>{{'Cancel' | translate}}</button>
  </form>
</div>
