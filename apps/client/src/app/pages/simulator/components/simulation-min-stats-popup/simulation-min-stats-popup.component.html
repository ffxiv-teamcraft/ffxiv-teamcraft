<h2 mat-dialog-title>{{'SIMULATOR.Min_stats' | translate}}</h2>
<div mat-dialog-content *ngIf="simulation.getMinStats() as stats">
  <div>{{'SIMULATOR.CONFIGURATION.Craftsmanship' | translate}}: {{stats.craftsmanship}}</div>
  <div>{{'SIMULATOR.CONFIGURATION.Control' | translate}}: {{stats.control}}</div>
  <div>{{'SIMULATOR.Cp_amount' | translate}}: {{stats.cp}}</div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="accent">{{'Ok' | translate}}</button>
</div>
