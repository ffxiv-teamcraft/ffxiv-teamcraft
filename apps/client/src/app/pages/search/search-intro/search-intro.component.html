<div fxLayout="column" fxLayoutAlign="flex-start center" fxLayoutGap="10px">
  <a class="patreon button" href="https://www.patreon.com/bePatron?u=702160" target="_blank"> <img
    alt="patreon logo" class="patreon-logo"
    src="https://c5.patreon.com/external/logo/downloads_logomark_color_on_coral.png">{{"SEARCH_INTRO.Support_patreon" | translate}}</a>
  <a class="button" href="https://donorbox.org/ffxiv-teamcraft-funding" nz-button nzType="primary" target="_blank">
    {{"SEARCH_INTRO.Donation_button" | translate}}
  </a>
  <a class="button" href="https://ffxiv-teamcraft.redbubble.com/" nz-button target="_blank">
    {{"SEARCH_INTRO.Buy_merch" | translate}}
  </a>
  <h1>{{'SEARCH_INTRO.Slogan' | translate}}</h1>
  <h2
    *ngIf="counter$ | async as counter">{{'SEARCH_INTRO.Lists_created_counter' | translate: { amount: counter | number:'1.0-0':translate.currentLang } }}</h2>
</div>
<div class="list-container" fxLayout="column" fxLayoutAlign="flex-start">
  <nz-list [nzDataSource]="features" [nzHeader]="'SEARCH_INTRO.Features_header' | translate" [nzRenderItem]="featureRow"
           nzSplit="false">
    <ng-template #featureRow let-feature>
      <nz-list-item [nzActions]="[navigateTo]">
        <nz-list-item-meta [nzDescription]="('SEARCH_INTRO.DESCRIPTION.'+feature.description) | translate"
                           [nzTitle]="feature.title | translate">
        </nz-list-item-meta>
        <ng-template #navigateTo>
          <a [routerLink]="feature.link" nz-button nzShape="circle">
            <i nz-icon nzType="select"></i>
          </a>
        </ng-template>
      </nz-list-item>
    </ng-template>
  </nz-list>
</div>
