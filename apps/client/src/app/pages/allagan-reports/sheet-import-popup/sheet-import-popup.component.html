<nz-upload
  *ngIf="!hideUpload"
  nzAccept=".tsv"
  [nzCustomRequest]="handleFile"
  nzType="drag">
  <div class="upload-content">
    <p class="ant-upload-drag-icon">
      <i nz-icon nzType="inbox"></i>
    </p>
    <p class="ant-upload-text">{{'CUSTOM_ITEMS.IMPORT.Drag_or_click' | translate}}</p>
  </div>
</nz-upload>
<div *ngIf="hideUpload" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
  <div>
    <nz-progress [nzPercent]="(100 * done/dataLength) | floor" nzType="circle"></nz-progress>
  </div>
  <div>
    <button nz-button nzType="primary" [disabled]="queue?.length === 0" (click)="startImport()">Start importing {{queue?.length}} reports</button>
  </div>
</div>
