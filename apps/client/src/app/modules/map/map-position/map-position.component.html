<div [fxLayout]="flex" [fxLayoutAlign]="flexLayoutAlign" class="position-container" fxLayoutGap="5px">
  <div *ngIf="showMapName">{{placeName | i18n}}</div>
  <div *ngIf="showZoneName">{{zoneId | placeName | i18n}}</div>
  <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
    <div>X: {{getMarker().x}} - Y: {{getMarker().y}}</div>
    <button (click)="openMap()" [nzTitle]="'See_on_map' | translate" nz-button nz-tooltip nzShape="circle"
            nzSize="small">
      <i nz-icon nzType="environment-o"></i>
    </button>
  </div>
</div>
