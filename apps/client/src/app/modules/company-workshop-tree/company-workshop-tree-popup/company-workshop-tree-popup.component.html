@if (display$ | async; as display) {
  <ul>
    @for (phase of display; track phase) {
      <li>
        <b>{{'WORKSHOP_TREE.Phase' | translate:{phase: phase.index} }}</b>
        <ul>
          @for (ingredient of phase.ingredients; track ingredient) {
            <li>
              {{ingredient.id | itemName | i18n}} x{{ingredient.amount}}
            </li>
          }
        </ul>
      </li>
    }
  </ul>
}
