<div fxLayout="column" fxLayoutGap="10px">
  @for (item of allTypes; track item) {
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
      <div>{{('LIST_DETAILS.LAYOUT_DIALOG.ITEMS.' + types[item]) | translate}}</div>
      @if (layout) {
        <nz-select (ngModelChange)="setType(item, $event)" [ngModel]="currentType(item)" style="width: 100px;">
          <nz-option [nzLabel]="'LIST_DETAILS.LAYOUT_DIALOG.Buttons' | translate" nzValue="button"></nz-option>
          <nz-option [nzLabel]="'LIST_DETAILS.LAYOUT_DIALOG.Menu' | translate" nzValue="menu"></nz-option>
        </nz-select>
      }
    </div>
  }
</div>
<button (click)="close()" nz-button nzType="primary">
  {{'Submit' | translate}}
</button>
