<div [fxLayout]="flex" fxLayoutAlign="flex-start">
  <div *ngFor="let bait of baits; let index = index; let last = last" [fxLayout]="flex" fxLayoutAlign="center center"
       fxLayoutGap="5px">
    <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
      <app-item-icon [appFishTooltip]="bait.id"
                     [appFishTooltipDisabled]="bait.tug === undefined"
                     [tooltipDisabled]="bait.tug !== undefined"
                     [itemId]="bait.id"
                     [width]="iconWidth"></app-item-icon>
      <div *ngIf="!hideNames" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2px">
        <div>{{bait.id | itemName | i18n}}</div>
        <i class="tug" *ngIf="index > 0 && bait.tug !== undefined">{{bait.tug | tugName | translate}}</i>
      </div>
    </div>
    <i *ngIf="!last" [nzType]="flex === 'column'?'caret-down':'caret-right'" nz-icon theme="outline"></i>
  </div>
</div>
