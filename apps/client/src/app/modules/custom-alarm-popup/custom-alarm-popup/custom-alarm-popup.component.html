<form nz-form [formGroup]="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name">{{'ALARMS.CUSTOM.Name' | translate}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input required formControlName="name" id="name">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>{{'ALARMS.CUSTOM.Spawn' | translate}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-input-group nzAddOnAfter=":00" class="spawn-input">
        <nz-input-number class="input-number-with-addon" [nzMin]="0" [nzStep]="1" [nzMax]="23" id="spawn"
                         formControlName="spawn"></nz-input-number>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24">{{'ALARMS.CUSTOM.Spawns_twice' | translate}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <label nz-checkbox formControlName="spawnsTwice" nz-tooltip
             [nzTitle]="'ALARMS.CUSTOM.Spawns_twice_description' | translate"></label>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>{{'ALARMS.CUSTOM.Duration' | translate}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-input-number formControlName="duration" [nzMin]="0" [nzStep]="1"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24">{{'ALARMS.CUSTOM.Slot' | translate}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-input-number formControlName="slot" [nzMin]="0" [nzMax]="8" [nzStep]="1"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24">{{'ALARMS.CUSTOM.Type' | translate}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-select formControlName="type">
        <nz-option [nzValue]="0" [nzLabel]="('ALARMS.CUSTOM.TYPE.'+(0 | nodeTypeName)) | translate">
        </nz-option>
        <nz-option [nzValue]="1" [nzLabel]="('ALARMS.CUSTOM.TYPE.'+(1 | nodeTypeName)) | translate">
        </nz-option>
        <nz-option [nzValue]="2" [nzLabel]="('ALARMS.CUSTOM.TYPE.'+(2 | nodeTypeName)) | translate">
        </nz-option>
        <nz-option [nzValue]="3" [nzLabel]="('ALARMS.CUSTOM.TYPE.'+(3 | nodeTypeName)) | translate">
        </nz-option>
        <nz-option [nzValue]="4" [nzLabel]="('ALARMS.CUSTOM.TYPE.'+(4 | nodeTypeName)) | translate">
        </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24">{{'ALARMS.CUSTOM.Map' | translate}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-select formControlName="mapId" *ngIf="maps$ | async as maps; else loading" nzAllowClear nzShowSearch>
        <nz-option *ngFor="let map of maps" [nzLabel]="map.PlaceName | xivapiI18n" [nzValue]="map.ID"></nz-option>
      </nz-select>
      <ng-template #loading>
        <nz-spin></nz-spin>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24">X</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-input-number formControlName="x" [nzMin]="0"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24">Y</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-input-number formControlName="y" [nzMin]="0"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzType="primary" type="submit" [disabled]="!form.valid">
    {{'Submit' | translate}}
  </button>
</form>
