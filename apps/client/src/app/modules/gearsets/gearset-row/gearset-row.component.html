<div class="gearset-row" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="flex-start center">
  <div [innerHTML]="gearset.job | jobUnicode" class="companion-svg job-icon"></div>
  <div>{{gearset.name}}</div>
  <button nz-button nzSize="small" nzShape="circle" (click)="rename(gearset)" nz-tooltip [nzTooltipTitle]="'GEARSETS.Rename_gearset' | translate">
    <i nz-icon nzType="edit"></i>
  </button>
  <div fxFlex="1 1 auto"></div>
  <button (cbOnSuccess)="afterLinkCopy()" (click)="$event.stopPropagation()" [cbContent]="getLink()"
          nzShape="circle"
          [nzTitle]="'LIST.BUTTONS.Share_description' | translate"
          ngxClipboard nz-button nz-tooltip nzType="primary">
    <i nz-icon nzType="share-alt"></i>
  </button>
  <a nz-button routerLink="/gearset/{{gearset.$key}}" nzShape="circle" nzType="primary" nz-tooltip [nzTooltipTitle]="'GEARSETS.View_gearset' | translate">
    <i nz-icon nzType="eye" nzTheme="outline"></i>
  </a>
  <a nz-button routerLink="/gearset/{{gearset.$key}}/edit" *ngIf="gearset.authorId === userId" nzShape="circle" nzType="primary" nz-tooltip
     [nzTitle]="'GEARSETS.Edit_gearset' | translate">
    <i nz-icon nzType="edit" nzTheme="outline"></i>
  </a>
  <button nz-button *ngIf="gearset.authorId === userId" nzType="danger"
          nz-popconfirm [nzPopconfirmTitle]="'Confirmation' | translate" nzShape="circle"
          nz-tooltip [nzTooltipTitle]="'GEARSETS.Delete_gearset' | translate"
          (nzOnConfirm)="deleteGearset(gearset.$key)">
    <i nz-icon nzType="delete" nzTheme="outline"></i>
  </button>
</div>
