<div>
  <nz-form-item>
    <nz-form-control nzHasFeedback>
      <input [(ngModel)]="lodestoneId" [placeholder]="'LISTS.IMPORT.Paste_lodestone_id' | translate" nz-input
             type="text">
      <nz-form-explain>{{'GEARSETS.Please_input_lodestone_id' | translate }}</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <button (click)="submit()" [disabled]="!lodestoneId" nz-button
          nzType="primary">{{'Import' | translate}}</button>
</div>
