<h3 md-dialog-title>{{"Character_informations" | translate}}</h3>
<div md-dialog-content>
    <form [formGroup]="form" (submit)="submit()">
        <md-input-container>
            <input mdInput placeholder="{{'Character_name' | translate}}" formControlName="character" type="text" required>
            <md-error>Required</md-error>
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="{{'Server_name' | translate}}" formControlName="server" type="text" required>
            <md-error>Required</md-error>
        </md-input-container>
        <md-error *ngIf="!form.valid">{{'Character_not_found' | translate}}</md-error>
        <button md-raised-button type="submit" [disabled]="!form.valid" color="primary">Confirm</button>
    </form>
</div>
