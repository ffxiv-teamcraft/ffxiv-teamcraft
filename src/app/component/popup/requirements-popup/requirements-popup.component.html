<h2 md-dialog-title>{{data.item.name | i18n}}</h2>
<div md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let requirement of data.item.requires">
            <img md-list-avatar [src]="getRequirementDetails(requirement).icon"
                 alt="getRequirementDetails(requirement).name | i18n">
            <div md-line [innerHTML]="getRequirementDetails(requirement) | i18n"></div>
            <p md-line>x{{requirement.amount * data.item.amount_needed}}</p>
        </md-list-item>
    </md-list>
</div>
