<h2 md-dialog-title>{{"Forgot_password" | translate}}</h2>
<form (submit)="sendEmail()">
    <md-input-container>
        <input mdInput type="text" required name="email" type="email" [(ngModel)]="email"
               placeholder="{{'Email_enter' | translate}}">
    </md-input-container>
    <md-error *ngIf="error === 'auth/user-not-found'">{{"Email_not_found" | translate}}</md-error>
    <button md-raised-button color="primary" type="submit">{{'Confirm' | translate}}</button>
</form>
