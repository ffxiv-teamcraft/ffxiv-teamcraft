<h2 md-dialog-title>{{"Patreon_popup_title" | translate}}</h2>
<div md-dialog-content>
    <p>
        {{"Patreon_popup_body" | translate}}
    </p>

    <p>
        {{"Patreon_popup_body_end" | translate}}
    </p>

    <div>
        <h3>{{"Current_funds" | translate}}</h3>
        <p>${{data.current}} / ${{data.goal}}</p>
        <md-progress-bar class="progressbar" [value]="data.current*100 / data.goal"></md-progress-bar>
    </div>
    <a href="https://www.patreon.com/bePatron?u=702160" md-raised-button class="patreon"> <img
        src="https://c5.patreon.com/external/logo/downloads_logomark_color_on_coral.png" alt="patreon logo"
        class="patreon-logo">{{"HOME_PAGE.support_patreon" | translate}}</a>
</div>
<div md-dialog-actions>
    <button md-raised-button md-dialog-close color="warn">{{"Close" | translate}}</button>
</div>
