<form [formGroup]="form" (submit)="changeEmail()">
    <mat-form-field>
        <input type="text" required matInput placeholder="Current email" formControlName="currentEmail">
        <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="text" required matInput placeholder="New Email" formControlName="newEmail">
        <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" required matInput placeholder="Password" formControlName="password">
        <mat-error></mat-error>
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-raised-button color="accent">{{'Confirm' | translate}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>{{'Cancel' | translate}}</button>
</div>
