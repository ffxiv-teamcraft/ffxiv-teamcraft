<h3 mat-dialog-title>{{set.abbr}}</h3>
<mat-dialog-content>
    <div class="form">
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.craftsmanship"
                   [placeholder]="'SIMULATOR.CONFIGURATION.Craftsmanship' | translate">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.control"
                   [placeholder]="'SIMULATOR.CONFIGURATION.Control' | translate">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.cp"
                   [placeholder]="'SIMULATOR.Cp_amount' | translate">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.level"
                   [placeholder]="'SIMULATOR.Level' | translate">
        </mat-form-field>
        <mat-checkbox [(ngModel)]="set.specialist" (change)="toggleSpecialist()">
            {{'SIMULATOR.CONFIGURATION.Specialist' | translate}}
        </mat-checkbox>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="saveSet(set)">{{'COMMON.Save' | translate}}</button>
    <button mat-raised-button color="primary" (click)="saveAllSets(set)">{{'PROFILE.Save_for_all' | translate}}</button>
    <button mat-raised-button color="accent" (click)="resetSet(set)">{{'COMMON.Reset' | translate}}</button>
    <button mat-raised-button mat-dialog-close color="warn">{{'Cancel' | translate}}</button>
</mat-dialog-actions>
