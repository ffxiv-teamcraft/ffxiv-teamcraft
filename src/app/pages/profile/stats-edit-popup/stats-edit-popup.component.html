<h3 mat-dialog-title>{{set.abbr}}</h3>
<mat-dialog-content>
    <div class="form">
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.craftsmanship"
                   [placeholder]="'SIMULATOR.CONFIGURATION.Craftsmanship' | translate">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.control"
                   [placeholder]="'SIMULATOR.CONFIGURATION.Control' | translate">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.cp"
                   [placeholder]="'SIMULATOR.Cp_amount' | translate">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="set.level"
                   [placeholder]="'SIMULATOR.Level' | translate">
        </mat-form-field>
        <mat-checkbox [(ngModel)]="set.specialist">
            {{'SIMULATOR.CONFIGURATION.Specialist' | translate}}
        </mat-checkbox>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="saveSet(set)">{{'SIMULATOR.CONFIGURATION.Save_set' |
        translate}}
    </button>
    <button mat-raised-button color="accent" (click)="resetSet(set)">{{'SIMULATOR.CONFIGURATION.Reset_set' |
        translate}}
    </button>
    <button mat-button mat-dialog-close color="warn">{{'Cancel' | translate}}</button>
</mat-dialog-actions>
