<mat-error *ngIf="notFoundInCurrentLang && !notFound">{{'WIKI.Not_found_in_current_lang' | translate}}</mat-error>
<h1 class="page-not-found" *ngIf="notFound">{{"WIKI.Not_found" | translate}}</h1>
<div class="wiki-container" #markdown>
    <div markdown class="markdown" [class.mobile]="isMobile()" (click)="interceptLinks($event)" [data]="markdownContent | async"></div>
    <div class="toc" *ngIf="!notFound && !isMobile()">
        <ul>
            <li *ngFor="let row of tableOfContent | async; let i = index"
                (click)="scrollTo(row.element, i)"
                [ngClass]="{'toc-active': row.active}" class="toc-{{row.level}}">{{row.title}}</li>
        </ul>
    </div>
</div>
