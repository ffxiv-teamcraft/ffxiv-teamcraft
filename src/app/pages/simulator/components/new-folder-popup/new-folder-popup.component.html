<h2 mat-dialog-title>{{'SIMULATOR.New_rotation_folder' | translate}}</h2>
<div mat-dialog-content>
    <form (submit)="submit()">
        <mat-form-field>
            <input matInput type="text" [formControl]="form" required>
            <mat-error *ngIf="form.hasError('required')">
                {{'Please_enter_a_name' | translate}}
            </mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">{{'Confirm' | translate}}</button>
    </form>
</div>
