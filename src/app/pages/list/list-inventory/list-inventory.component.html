<button mat-mini-fab color="accent" class="back-to-list" (click)="backToList()"
        matTooltip="{{'Back_to_list' | translate}}" matTooltipPosition="left">
    <mat-icon>list</mat-icon>
</button>

<h2>{{"LIST_DETAILS.Inventory_breakdown" | translate}}</h2>

<mat-divider></mat-divider>

<div class="container" fxLayout="row" fxLayout.lt-sm="column">
    <mat-grid-list rowHeight="40px" cols="5" class="inventory-tab" gutterSize="5px"
                   *ngFor="let tab of inventory | async">
        <mat-grid-tile *ngFor="let slot of tab"
                       matTooltip="{{slot?.id | itemName | i18n}}"
                       matTooltipPosition="above"
                       [ngClass]="{'slot':true, 'empty':slot===undefined}">
            <div *ngIf="slot !== undefined" class="item-container">
                <img src="{{slot.icon | icon}}">
                <span class="amount">{{slot.amount}}</span>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
