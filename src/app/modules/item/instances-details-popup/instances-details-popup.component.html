<h2 mat-dialog-title>{{data | i18n}}</h2>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let instance of data.instances">
            <img [src]="instance.icon | instanceIcon"
                 mat-list-avatar>
            <b mat-line>{{instance.name | i18n}}</b>
        </mat-list-item>
    </mat-list>
</div>
